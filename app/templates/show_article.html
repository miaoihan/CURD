<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>内容列表</title>
</head>
<body>
    <table>
    <tr>
        <td>标题</td>
        <td>作者</td>
        <td>内容</td>
        <td>时间</td>
    </tr>
    {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.content }}</td>
            <td>{{ article.created_time }}</td>
            <td><a href="/edit_article/{{ article.id }}">编辑</a></td>
            <td><a href="/del_article/{{ article.id }}">删除</a></td>
        </tr>
    {% endfor %}
    <a href="{{ url_for('new_article') }}">添加</a>
    </table>
</body>
</html>
